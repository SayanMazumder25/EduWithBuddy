<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduWithBuddy - Ask & Learn</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Georgia&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Ask a Question</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: skyblue; /* Changed background color to sky blue */
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-top: 20px;
    }

    h2 {
        text-align: center;
        color: #fff;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    form {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 400px; /* Increased width */
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(10px);
        gap: 20px; /* Added spacing between form elements */
    }

    label {
        font-weight: bold;
        margin-top: 0; /* Removed top margin for better alignment */
        color: #333;
    }

    select, textarea, button {
        margin-top: 5px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    select, textarea {
        background: #f9f9f9;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%; /* Ensure full width for inputs */
    }

    button {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        transform: scale(1.05);
    }

    .header {
        background-color: #007bff;
        color: #ffcc00;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%; /* Extend header to full width */
        box-sizing: border-box; /* Include padding in width */
    }
    .logo {
        font-family: 'Great Vibes', cursive;
        font-size: 50px; /* Increased size */
        font-weight: bold;
        color: #ffcc00;
        display: flex;
        align-items: center;
        gap: 15px; /* Add spacing between logo and text */
    }
    .logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }
    .tagline {
        font-family: 'Georgia', serif;
        font-size: 18px;
        color: white;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px; /* Added spacing above actions */
    }

    input[type="file"] {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="file"]:hover {
        background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
        body {
            padding-top: 10px;
        }

        .header {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 40px; /* Adjusted size for smaller screens */
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .tagline {
            font-size: 16px; /* Adjusted size for smaller screens */
        }

        form {
            width: 90%; /* Adjust form width for smaller screens */
            padding: 20px;
        }

        .actions {
            flex-direction: column;
            gap: 10px; /* Add spacing between elements */
        }

        input[type="file"] {
            width: 100%; /* Ensure full width for file input */
        }

        button {
            width: 100%; /* Ensure full width for button */
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 24px; /* Adjusted size for very small screens */
        }

        .logo {
            font-size: 30px; /* Further adjustment for very small screens */
        }

        .tagline {
            font-size: 14px; /* Further adjustment for very small screens */
        }
    }
</style>
</head>

<body>
    <div class="header">
        <a href="https://ibb.co/TxQn2jqq"><img src="https://i.postimg.cc/Kv1ngXjt/Chat-GPT-Image-Apr-2-2025-08-35-41-PM.png" alt="Chat-GPT-Image-Apr-2-2025-08-35-41-PM" border="0"
            height="50px" width="50px"></a>
        <div class="logo">
            EduWithBuddy
        </div>
        <div class="tagline">Learn. Grow. Explore</div>
    </div>
    <h2>Ask a Question</h2>
    <div class="question-container">
        <form id="questionForm" action="GiveAns.html" method="GET">
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select Subject</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
            </select>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="4" placeholder="Type your question here..." required></textarea>

            <div class="actions">
                <input type="file" title="Attach a file">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem("loggedInUser")) {
            alert("You must be logged in to ask a question.");
            // window.location.href = "frontPage.html";
        }
        
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            submitQuestion();
        });

        function submitQuestion() {
            let grade = document.getElementById("grade").value;
            let subject = document.getElementById("subject").value;
            let question = document.getElementById("question").value;

            if (!grade.trim() || !subject.trim() || !question.trim()) {
                alert("Please fill out all fields.");
                return;
            }

            let questions = JSON.parse(localStorage.getItem("questions")) || [];
            questions.push({ grade, subject, question });
            localStorage.setItem("questions", JSON.stringify(questions));

            alert("Your question has been submitted!");
            document.getElementById("grade").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("question").value = "";
        }
    </script>
</body>
</html>
