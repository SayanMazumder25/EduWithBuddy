<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduWithBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Georgia&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        h2 {
            color: #007bff;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .signup-btn:hover {
            background-color: #e44d26;
        }
        .link {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .header {
            background-color: #007bff;
            color: #ffcc00;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%; /* Extend header to full width */
            box-sizing: border-box; /* Include padding in width */
        }
        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 50px; /* Increased size */
            font-weight: bold;
            color: #ffcc00;
            display: flex;
            align-items: center;
            gap: 15px; /* Add spacing between logo and text */
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .tagline {
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 40px auto;
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
            input {
                font-size: 14px;
            }
            .signup-btn {
                font-size: 16px;
            }
            .header {
                flex-direction: column;
                text-align: center;
            }
            .logo {
                font-size: 40px;
            }
            .tagline {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://ibb.co/TxQn2jqq">
            <img src="https://i.postimg.cc/Kv1ngXjt/Chat-GPT-Image-Apr-2-2025-08-35-41-PM.png" 
                 alt="EduWithBuddy Logo" 
                 border="0" 
                 height="50px" 
                 width="50px">
        </a>
        <div class="logo">
            EduWithBuddy
        </div>
        <div class="tagline">Learn. Grow. Explore</div>
    </div>

    <div class="nav-links">
        <a href="frontPage.html">Back to Home</a>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Create a password">
        <input type="text" id="class" placeholder="Enter your class">
        <input type="text" id="favSubject" placeholder="Enter your favorite subject">
        <input type="text" id="weakSubject" placeholder="Enter your weakest subject">
        <input type="text" id="contact" placeholder="Enter your contact number">
        <button class="signup-btn" onclick="signup()">Sign Up</button>
        <a class="link" href="login.html">Already have an account? Login</a>
    </div>

    <script>
        function signup() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let userClass = document.getElementById("class").value;
            let favSubject = document.getElementById("favSubject").value;
            let weakSubject = document.getElementById("weakSubject").value;
            let contact = document.getElementById("contact").value;

            if (name && email && password && userClass && favSubject && weakSubject && contact) {
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userClass", userClass);
                sessionStorage.setItem("favSubject", favSubject);
                sessionStorage.setItem("weakSubject", weakSubject);
                sessionStorage.setItem("contact", contact);
                alert("Account created successfully!");
                window.location.href = "frontPage.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
